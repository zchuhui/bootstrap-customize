<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>register</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="./styles/login/register.css">
  <script src="main.js"></script>
</head>

<body class="login-bg-img">
  <div class="left fl">
    <a href="#">
      <img class="mt20 ml20" src="./images/logo.png" />
    </a>
    <div class="title">
      <h1 class="f30 fb lh150">I'm Brand</h1>
      <p class="f20">Sign Up, It's Free!</p>
    </div>
  </div>
  <div class="right fl">
    <a class="fr to-login" href="#">Login</a>
    <div class="main-register-wrap">
      <div class="form-register">
        <h1>Brand Sign Up</h1>
        <form class="mt30" id="formLoginId">
          <div class="form-group">
            <i class="icon icon-email"></i>
            <input type="email" class="form-control" name="email" placeholder="Email">
          </div>
          <button type="submit" class="btn btn-primary btn-lg mt20 w" id="btnSignInId">Continue</button>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
