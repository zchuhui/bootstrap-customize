<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" type="text/css" href="./styles/login/login.css">
  <script src="main.js"></script>
</head>

<body class="login-bg-img">
  <div class="header">
    <a href="#">
      <img class="mt20 ml20" src="./images/logo.png" />
    </a>
  </div>
  <div class="main-login-wrap">
    <div class="form-login">
      <h1>Welcome</h1>
      <form class="mt30">
        <div class="form-group has-error">
          <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
          <span id="helpBlock2" class="help-block">邮箱有误</span>
        </div>
        <div class="form-group">
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-primary  btn-lg mt20 w">Sign in</button>
      </form>
      <div class="mt30">
        <div class="fl">Sign in with: </div>
        <a class="fr" href="#">Forgot Password</a>
      </div>
        <button type="submit" class="btn btn-default btn-lg mt20 w">Sign up as Brand</button>
        <button type="submit" class="btn btn-default btn-lg mt20 w">Sign up as Influencer</button>
    </div>
  </div>

</body>

</html>
