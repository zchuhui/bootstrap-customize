<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="./styles/login/login.css">
  <script src="./javascripts/lib/require.js" data-main="./javascripts/login.js" defer async="true"></script>
</head>

<body class="login-bg-img">
  <div class="header">
    <a href="#">
      <img class="mt20 ml20" src="./images/logo.png" />
    </a>
  </div>
  <div class="main-login-wrap">
    <div class="form-login">
      <h1>Welcome</h1>
      <form class="mt30" id="formLoginId">
        <div class="form-group">
          <i class="input-icon icon-email"></i>
          <input type="email" class="form-control" name="email" placeholder="Email">
        </div>
        <div class="form-group">
          <i class="input-icon icon-lock"></i>
          <input type="password" class="form-control" name="password" placeholder="Password">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" name="verification-code" placeholder="Enter Verification code">
        </div>
        <button type="submit" class="btn btn-primary btn-lg mt20 w" id="btnSignInId" disabled="disabled">Sign in</button>
      </form>
      <div class="mt50 clear">
        <div class="fl sign-in-other">
          <span> Sign in with:</span>

          <a href="#">
            <i class="icon-google"></i>
          </a>
          <a href="#">
            <i class="icon-facebook"></i>
          </a>
          <a href="#">
            <i class="icon-instagram"></i>
          </a>
          <a href="#">
            <i class="icon-twitter"></i>
          </a>
        </div>
        <a class="fr" href="#">Forgot Password</a>
      </div>
      <div class="split-line mt50">
        <b>New to ImpressWit?</b>
      </div>
      <a href="./register.html"><button type="button" class="btn btn-default btn-lg mt30 w">Sign up as Brand</button></a>
      <a href="./register-verify.html"><button type="button" class="btn btn-default btn-lg mt20 w">Sign up as Influencer</button></a>

    </div>
  </div>

</body>

</html>
