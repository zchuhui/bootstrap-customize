<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>register</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="./styles/login/register.css">
  <script src="./javascripts/lib/require.js" data-main="./javascripts/register-verify.js" defer async="true"></script>
</head>

<body class="login-bg-img">
  <div class="left fl">
    <a href="#">
      <img class="mt20 ml20" src="./images/logo.png" />
    </a>
    <div class="title">
      <h1 class="f30 fb lh150">I'm Brand</h1>
      <p class="f20">Sign Up, It's Free!</p>
    </div>
  </div>
  <div class="right fl">
    <a class="fr to-login" href="./login.html">Login</a>
    <div class="main-register-wrap verify">
      <div class="form-register">
        <div class="head-wrap tc">
          <i class="mb10"></i>
          <h2 class="f24 fb lh200">Congratulations!</h2>
          <p class="tl lh150">Your account has been successfully created. Last step,you need to improve barnd information and set your password.</p>
        </div>
        <form class="mt30" id="formLoginId">
          <div class="form-group form-auto-placeholder">
            <input type="text" class="form-control" name="brand-name">
            <div class="placeholder">Brand Name</div>
          </div>
          <div class="form-group form-auto-placeholder">
            <input type="text" class="form-control" name="brand-website" >
            <div class="placeholder">Brand Website</div>
          </div>
          <div class="form-group form-auto-placeholder">
            <input type="text" class="form-control" name="company">
            <div class="placeholder">Company</div>
          </div>
          <div class="form-group form-auto-placeholder">
            <input type="text" class="form-control" name="contact-name">
            <div class="placeholder">Contact Name</div>
          </div>
          <div class="form-group form-auto-placeholder">
            <input type="password" class="form-control" name="password" >
            <div class="placeholder">Password</div>
          </div>
          <div class="form-group form-auto-placeholder">
            <input type="password" class="form-control" name="re-password">
            <div class="placeholder">Re-enter Passoword</div>
          </div>
          <button type="submit" class="btn btn-primary btn-lg mt20 w" id="btnSignInId">Continue</button>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
